modelEncoding: UTF-8
modelVersion: 4.0.0

groupId: benward2301
artifactId: dynq
version: 0.1.0-alpha

properties:
  kotlin.code.style: official
  project.build.sourceEncoding: UTF-8
  kotlin.compiler.jvmTarget: 22
  native.skip: false
  native.outputFile: ${project.artifactId}-${project.version}-${os.name}-${os.arch}
  test.env.exists: false

repositories:
  - id: mavenCentral
    layout: default
    url: https://repo1.maven.org/maven2/

dependencies:
  - groupId: org.jetbrains.kotlin
    artifactId: kotlin-stdlib
    version: 2.0.0
  - groupId: org.jetbrains.kotlinx
    artifactId: kotlinx-coroutines-core
    version: 1.8.1
  - groupId: org.slf4j
    artifactId: slf4j-simple
    version: 2.0.16
  - groupId: com.arakelian
    artifactId: java-jq
    version: 2.0.0
  - groupId: software.amazon.awssdk
    artifactId: dynamodb-enhanced
    version: 2.27.19
  - groupId: software.amazon.awssdk
    artifactId: sts
    version: 2.27.19
  - groupId: commons-cli
    artifactId: commons-cli
    version: 1.8.0
  - groupId: org.jetbrains.kotlin
    artifactId: kotlin-reflect
    version: 2.0.10
  - groupId: com.fasterxml.jackson.core
    artifactId: jackson-databind
    version: 2.17.2
  - groupId: com.fasterxml.jackson.module
    artifactId: jackson-module-kotlin
    version: 2.17.2
  - groupId: org.jline
    artifactId: jline
    version: 3.1.3

build:
  sourceDirectory: src/main/kotlin
  plugins:
    - groupId: org.jetbrains.kotlin
      artifactId: kotlin-maven-plugin
      version: 2.0.0
      executions:
        - id: compile
          phase: compile
          configuration:
            args:
              - -Xjvm-default=all
          goals:
            - compile
    - groupId: org.apache.maven.plugins
      artifactId: maven-assembly-plugin
      version: 3.7.1
      configuration:
        archive:
          manifest:
            mainClass: dynq.MainKt
        descriptorRefs:
          - jar-with-dependencies
      executions:
        - phase: package
          goals:
            - single
    - groupId: org.apache.maven.plugins
      artifactId: maven-dependency-plugin
      configuration:
        outputDirectory: ${project.build.directory}/lib
      executions:
        - phase: compile
          goals:
            - copy-dependencies
    - groupId: org.graalvm.buildtools
      artifactId: native-maven-plugin
      version: 0.10.3
      extensions: true
      configuration:
        skip: ${native.skip}
        buildArgs:
          - -Djava.util.logging.config.file=
          - -o target/${native.outputFile}
          - -Os
      executions:
        - id: build-native
          phase: package
          goals:
            - compile-no-fork
    - groupId: org.codehaus.mojo
      artifactId: exec-maven-plugin
      version: 3.5.0
      executions:
        - id: init-db
          phase: pre-integration-test
          goals:
            - exec
          configuration:
            skip: ${test.env.exists}
            executable: docker/dvd-rental/run.sh
        - id: tear-down-db
          phase: post-integration-test
          goals:
            - exec
          configuration:
            skip: ${test.env.exists}
            executable: docker
            arguments:
              - rm
              - -f
              - dynamodb-local-dvdr
        - id: test-jar
          phase: integration-test
          goals:
            - exec
          configuration:
            executable: tests/run.sh
            arguments:
              - target/dynq-${project.version}-jar-with-dependencies.jar
              - java -jar
        - id: test-native
          phase: integration-test
          goals:
            - exec
          configuration:
            skip: ${native.skip}
            executable: tests/run.sh
            arguments:
              - target/${native.outputFile}
